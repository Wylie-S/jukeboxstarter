<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jukebox</title>
	<link rel="stylesheet" href="TRY.css">
</head>
<body>
	<h1 class="header-text">Wylie Jukebox</h1>
	<div class="myPlayer jukebox-text">
		<audio id='myAudio' src="mp3s/beyonce.mp3" autoplay>
		</audio>
		<div id="display">SELECTAAH</div>
		<button id="play" class="button-style">Play</button>

		<button id="next" class="button-style">Next</button>
		<div id='time'></div>
	</div>
	<script src="TRY.js"></script>
</body>
</html>
