<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      Jukebox
    </title>
    <link href="TRY.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>

    <header>
      <div class="gifs">
        <img src="images/club.gif" alt="club" style="width: 1425px;height:458px;float:  right;">
      </div>
    </header>
    <div class="myPlayer jukebox-text">
      <audio autoplay="" id='myAudio' src="mp3s/beyonce.mp3"></audio>
    </div>
    <div id="display"></div>
    <button class="button-style" id="play">Play</button> <button class=
      "button-style" id="pause">Pause</button> <button class="button-style"
      id="stop">Stop/Reset</button> <button class="button-style" id=
      "next">Next</button></div>
    <div id='time'>
    </div>
    <div>
      LOAD MP3
      <input type="file">
      <audio controls id="myAudio"class="hide_file" onended="filename"="input"=""></audio>
    </div>
    <audio id='mySound' src="mp3s/beyonce.mp3"></audio>
    <script src ="TRY.js"></script>
  </body>
<footer>
  <center><p onmouseover="PlaySound('mySound')"
    onmouseout="StopSound('mySound')">Hover Over Me To Play</p></center>
</div></footer>
</html>
